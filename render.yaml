services:
  # PostgreSQL Database
  - type: pserv
    name: nutriagent-ai-db
    env: node
    plan: free
    region: oregon
    databaseName: nutriagent_ai
    databaseUser: nutriagent_user
    
  # Backend API Service
  - type: web
    name: nutriagent-ai-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build && npx prisma migrate deploy
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: nutriagent-ai-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: FRONTEND_URL
        fromService:
          type: web
          name: nutriagent-ai-frontend
          property: host
      - key: MAX_FILE_SIZE
        value: "5242880"
      - key: UPLOAD_DIR
        value: "uploads"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    
  # Frontend Static Site
  - type: static
    name: nutriagent-ai-frontend
    env: static
    region: oregon  
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: nutriagent-ai-backend
          property: host
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false # This will need to be set manually in the Render dashboard

databases:
  - name: nutriagent-ai-db
    databaseName: nutriagent_ai
    user: nutriagent_user
    plan: free
    region: oregon